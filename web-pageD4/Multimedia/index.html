<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Multimedia in HTML</h1>
        <h2>Image</h2>
        <img src="../Multimedia/pic1.jpg">
    </div>
    <div>
        <h2>Video</h2>
        <iframe width="560" 
                height="315" 
                src="https://www.youtube.com/embed/V8Utws7Dn-g?si=XcKcsA804dmVJxct" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
        </iframe>
    </div>
    <div>
        <h2>Audio</h2>
        <audio controls>
            <source src="../Multimedia/birds.mp3" type="audio/ogg">
          </audio>
    </div>
</body>
</html>
